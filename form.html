<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <div>
        <h3>Search Form</h3>
        <form action="" method="get">
            <input type="search">
            <input type="submit" value="Search">
        </form>
    </div> <hr>
    <div>
        <h3>Sign Up Form</h3>
        <form action="" method="post">
            <fieldset>
                <legend>Form Information</legend>
            <label for="">Username</label> <br>
            <input type="text" placeholder="Enter Username" required> <br> <br>
            <label for="">Email</label> <br>
            <input type="email" placeholder="Enter Email"> <br> <br>
            <label for="">Phone Number</label> <br>
            <input type="tel" placeholder="Enter Phone" maxlength="11" minlength="11"> <br> <br>
            <label for="">Upload ID Card</label> <br>
            <input type="file" name="" id=""> <br> <br>
            <label for="">Country</label> <br>

            <select>
                <option value="UsA">USA</option>
                <option value="NGA">NGA</option>
                <option value="RSA">RSA</option>
                <option value="RS">Russia</option>
            </select> <br> <br>
            <label for="">DOB</label> <br>
            <input type="date" name="" id=""> <br><br>

            <label for="">Password</label> <br>
            <input type="password" placeholder="Enter Password"> <br> <br>
            <input type="submit" value="Sign Up">
            </fieldset>
        </form>
    </div>
<div>
    <h3>Conctact Form</h3>
    <form action="" method="post">
        <input type="text" placeholder="Full Name"> <br> <br>
        <input type="email" name="" id="" placeholder="Email"> <br> <br>
        <input type="tel" name="" id="" placeholder="Phone"> <br> <br>
        <textarea cols="30" rows="10"></textarea> <br> <br>
        <input type="submit" value="Send Message">
    </form>
</div>

</body>
</html>
